<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=940">
    <title>お問い合わせ - FOREST STUDIO</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="contact">

    <header>
      <h1><a href="index.html"><img src="image/logo.png" alt="">
      FOREST STUDIO</a></h1>
    </header>

    <article>
      <h1>お問い合わせ</h1>

      <p>ご意見、ご感想などがありましたら、以下の欄にご記入
        の上、送信してください。また、森の工房やイベントに関する
        ご質問などもお気軽にお寄せください。</p>

      <form action="https://www.rescue.ne.jp/form/mail.cgi" method="post">
        <input type="hidden" name="_uid" value="XXXXX">
        <input type="hidden" name="_done" value="http://www.www.www/">
        <input type="hidden" name="_subject" value="お問い合わせ">
        <p>
          <label>
            名前:<input type="text" name="username">
          </label>
        </p>

        <p>
          <label>
          メールアドレス:<input type="email" name="usermail">
        </label>
        </p>

        <p>
          <label>
            コメント:
            <textarea name="usercomment"></textarea>
          </label>
        </p>

        <label>
          <input type="checkbox" name="place" value="umi">海
        </label>
        <label>
          <input type="checkbox" name="place" value="yama">山
        </label>
        <label>
          <input type="checkbox" name="place" value="mori">森林
        </label>

        <p><input type="submit" value="送信"></p>

        <small>Powered by <a href="https://www.rescue.ne.jp/" target="_blank">CGI RESCUE</a><sup>&reg;</sup></small>
      </form>
    </article>


    <footer>
      <small>Copyright &copy; FOREST STUDIO, all rights
        reserved.
      </small>
    </footer>

  </body>
</html>
